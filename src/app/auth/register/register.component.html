<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="formData.username" 
              name="username" 
              class="form-control" 
              id="username" #username="ngModel" required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)"
              class="alert alert-danger">
              <div *ngIf="username.errors.required">
                Username is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="formData.email" name="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="formData.password" name="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password" [(ngModel)]="formData.passwordConfirmation" name="passwordConfirmation" class="form-control" id="passwordConfirmation">
          </div>
          <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-danger" (click)="register()">Submit</button>
        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{ error.detail }}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
